<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Illustrator / Photoshop – Portfolio Layana</title>

  <!-- GOOGLE FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #fff1b8;
      margin: 0;
      padding: 0;
    }

    .back-button {
      display: inline-block;
      margin: 30px 0;
      padding: 12px 30px;
      background: #ffd7e5;
      color: #000;
      font-weight: 600;
      text-decoration: none;
      border: 2px solid #000;
      border-radius: 25px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .back-button:hover {
      transform: scale(1.05);
      box-shadow: 5px 5px 0 #000;
    }

    .illustrator-content {
      max-width: 900px;
      margin: 0 auto;
      padding: 60px 20px;
    }

    .illustrator-content h1 {
      font-size: 3rem;
      margin-bottom: 30px;
      text-align: center;
    }

    .frames-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 30px;
      margin-top: 40px;
      justify-items: center;
    }

    @media (max-width: 600px) {
      .frames-container {
        grid-template-columns: 1fr;
      }
    }

    .frame {
      background-color: #fff;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      font-weight: 600;
      font-size: 1.1rem;
      box-shadow: 6px 6px 0 #000;
      position: relative;
      transition: transform 0.3s;
      width: 100%;
      max-width: 250px;
    }

    .frame:hover {
      transform: scale(1.03);
    }

    .polaroid {
      background: #B68CB8;
      padding: 10px 10px 40px 10px;
      border: 2px solid #000;
      border-radius: 8px;
      box-shadow: 8px 8px 12px rgba(0,0,0,0.3);
      text-align: center;
      position: relative;
    }

    .polaroid img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
      border-bottom: 2px solid #000;
    }

    .polaroid p {
      margin: 10px 0 0 0;
      font-weight: 600;
    }

    /* Overlay logos transparents */
    .logo-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      width: 80px;
      height: 80px;
    }

    .logo-overlay img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: transparent;
    }

    /* apparition au hover */
    .frame:hover .logo-overlay {
      opacity: 1;
    }

    html {
      scroll-behavior: smooth;
    }

    .footer {
      text-align: center;
      padding: 40px 0;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="illustrator-content">
    <a href="index.html#projets" class="back-button">← Retour aux projets</a>
    <h1>Illustrator / Photoshop</h1>

    <div class="frames-container">
      <!-- Cadre 1 : Parfum -->
      <div class="frame polaroid">
        <a href="parfum.html" style="display:block; text-decoration:none; color:inherit;">
          <img src="https://zupimages.net/up/26/02/hg0j.jpg" alt="Affiche publicité" />
          <div class="logo-overlay">
            <img src="https://logosdown.com/wp-content/uploads/2023/08/adobe-photoshop-logo-0-2048x2048-1-1536x1536.png" alt="Logo Photoshop" />
          </div>
          <p>Affiche publicité</p>
        </a>
      </div>

      <!-- Cadre 2 : Portrait -->
      <div class="frame polaroid">
        <a href="portrait.html" style="display:block; text-decoration:none; color:inherit;">
          <img src="https://zupimages.net/up/26/02/cdfb.jpg" alt="Portrait Illustrator" />
          <div class="logo-overlay">
            <img src="https://upload.wikimedia.org/wikipedia/commons/f/fb/Adobe_Illustrator_CC_icon.svg" alt="Logo Illustrator" />
          </div>
          <p>Portrait Illustrator</p>
        </a>
      </div>

      <!-- Cadre 3 : Corsica Games Week -->
      <div class="frame polaroid">
        <a href="CGW.html" style="display:block; text-decoration:none; color:inherit;">
          <img src="https://zupimages.net/up/26/02/8jme.png" alt="Affiche CorsicaGamesWeek" />
          <div class="logo-overlay">
            <img src="https://upload.wikimedia.org/wikipedia/commons/f/fb/Adobe_Illustrator_CC_icon.svg" alt="Logo Illustrator" />
          </div>
          <p>Affiche CorsicaGamesWeek</p>
        </a>
      </div>

      <!-- Cadre 4 : Vampire -->
      <div class="frame polaroid">
        <a href="vampire.html" style="display:block; text-decoration:none; color:inherit;">
          <img src="https://zupimages.net/up/26/02/tj2q.png" alt="Affiche spectacle" />
          <div class="logo-overlay">
            <img src="https://upload.wikimedia.org/wikipedia/commons/f/fb/Adobe_Illustrator_CC_icon.svg" alt="Logo Illustrator" />
          </div>
          <p>Affiche spectacle</p>
        </a>
      </div>
    </div>
  </div>

  <footer class="footer">
    <p>© 2025 – Layana Krimi</p>
  </footer>

</body>
</html>
